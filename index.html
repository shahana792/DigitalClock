<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DOM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #regularDiv, #reactDiv {
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #regularDiv {
            background-color: rgb(55, 143, 143);
        }

        #reactDiv {
            background-color: rgb(206, 146, 57);
        }

        .clock {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 4rem;
            color: white;
        }

        .clock-container {
            background: #282c34;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .clock p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>React DOM Check</h1>

    <!-- a regular div, refreshed every second to show time -->
    <div id="regularDiv">this should change</div>
    <br>
    <!-- a div which is being updated using react -->
    <div id="reactDiv">this should change</div>
   
    <script type="text/babel">
        const rootNode = ReactDOM.createRoot(document.getElementById("reactDiv"));

        function renderThis() {
            // Update regular div
            document.getElementById("regularDiv").innerHTML = "<input/> <p> " + (new Date()).toString() + " </p>";

            // Update react div with a styled digital clock
            const myElem = (
                <div className="clock-container">
                    <input/>
                    <p>{(new Date()).toLocaleTimeString()}</p>
                </div>
            );
            rootNode.render(myElem);
        }

        setInterval(renderThis, 1000);
    </script>
</body>
</html>
